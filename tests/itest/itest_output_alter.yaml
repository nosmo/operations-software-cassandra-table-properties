keyspaces:
- durable_writes: true
  name: local_group_default_T_pageviews_per_project_v2
  replication:
    class: org.apache.cassandra.locator.NetworkTopologyStrategy
    eqiad: 3
  tables:
  - bloom_filter_fp_chance: 0.1
    caching:
      keys: ALL
      rows_per_partition: NONE
    cdc: null
    comment: ''
    compaction:
      class: org.apache.cassandra.db.compaction.LeveledCompactionStrategy
    compression:
      chunk_length_in_kb: 32
      class: org.apache.cassandra.io.compress.LZ4Compressor
    crc_check_chance: 1.0
    dclocal_read_repair_chance: 0.1
    default_time_to_live: 0
    extensions: {}
    flags:
    - compound
    gc_grace_seconds: 864000
    max_index_interval: 2048
    memtable_flush_period_in_ms: 0
    min_index_interval: 128
    name: data
    read_repair_chance: 0.0
    speculative_retry: 99PERCENTILE
  - bloom_filter_fp_chance: 0.1
    caching:
      keys: ALL
      rows_per_partition: NONE
    cdc: null
    comment: ''
    compaction:
      class: org.apache.cassandra.db.compaction.LeveledCompactionStrategy
    compression:
      chunk_length_in_kb: 64
      class: org.apache.cassandra.io.compress.LZ4Compressor
    crc_check_chance: 1.0
    dclocal_read_repair_chance: 0.1
    default_time_to_live: 0
    extensions: {}
    flags:
    - compound
    gc_grace_seconds: 86400
    max_index_interval: 2048
    memtable_flush_period_in_ms: 0
    min_index_interval: 128
    name: meta
    read_repair_chance: 0.0
    speculative_retry: 99PERCENTILE
roles:
  cassandra:
    login: true
    member_of: []
    permissions:
      data/local_group_default_T_pageviews_per_project_v2:
      - ALTER
      - AUTHORIZE
      - CREATE
      - DROP
      - MODIFY
      - SELECT
      data/local_group_default_T_pageviews_per_project_v2/data:
      - ALTER
      - AUTHORIZE
      - DROP
      - MODIFY
      - SELECT
      data/local_group_default_T_pageviews_per_project_v2/meta:
      - ALTER
      - AUTHORIZE
      - DROP
      - MODIFY
      - SELECT
      functions/local_group_default_T_pageviews_per_project_v2:
      - ALTER
      - AUTHORIZE
      - CREATE
      - DROP
      - EXECUTE
      roles/itest_role:
      - ALTER
      - AUTHORIZE
      - DROP
      roles/itest_user:
      - ALTER
      - AUTHORIZE
      - DROP
    superuser: true
  itest_role:
    login: false
    member_of: []
    permissions:
      data/local_group_default_T_pageviews_per_project_v2/data:
      - ALTER
      # add DROP
      - DROP
    superuser: false
  itest_user:
    login: false
    member_of:
    - itest_role
    permissions:
      data/local_group_default_T_pageviews_per_project_v2/meta:
      - ALTER
      # remove AUTHORIZE
      - DROP
      - MODIFY
      - SELECT
    superuser: false
  new_user:
    login: false
    member_of:
    - itest_role
    permissions:
      data/local_group_default_T_pageviews_per_project_v2/meta:
      - ALL
    superuser: false
